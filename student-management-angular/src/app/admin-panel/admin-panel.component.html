<div class="container mt-4">
  <div class="row">
    <!-- Adding new department section -->
    <div class="col-lg-6">
      <h2 class="mb-4">Dodawanie nowego wydziału</h2>
      <form [formGroup]="departmentForm" (ngSubmit)="onAddDepartment()">
        <div class="form-group">
          <label for="name">Nazwa wydziału:</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Wprowadź nazwę wydziału">
          <div *ngIf="departmentForm.get('name')?.errors?.['required'] && departmentForm.get('name')?.touched" class="text-danger">
            Nazwa wydziału jest wymagana
          </div>
        </div>

        <div class="form-group">
          <label for="description">Opis wydziału:</label>
          <textarea class="form-control" formControlName="description" id="description" placeholder="Wprowadź opis wydziału"></textarea>
          <div *ngIf="departmentForm.get('description')?.errors?.['required'] && departmentForm.get('description')?.touched" class="text-danger">
            Opis wydziału jest wymagany
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!departmentForm.valid">Dodaj Wydział</button>
      </form>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mt-4">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-4">
        {{ errorMessage }}
      </div>
    </div>


    <!-- Managing courses section -->
    <div class="col-lg-6"> <!-- Increase from col-lg-4 to col-lg-6 -->
      <h2 class="mb-4">Zarządzanie kursami</h2>
      <app-courses></app-courses>
    </div>
  </div>
</div>
