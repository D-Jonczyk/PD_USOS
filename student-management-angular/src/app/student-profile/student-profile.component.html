<div class="student-profile">
  <h2>Student Profile</h2>
      <ul *ngIf="auth.user$ | async as user">
        <li><img [src]="user.picture" alt="Profile Picture"></li>
        <li>{{ user.name }}</li>
        <li>{{ user.email }}</li>
        <li>{{ user.updated_at }}</li>
        <li>{{ user.family_name }}</li>
    </ul>
</div>
